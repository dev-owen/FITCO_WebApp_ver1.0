<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>size compare top</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="./sizeCompare.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./sizeCompareTop.js"></script>
<body>
    <div class="container">
        <div class="header">
            <p class="text_big">SIZE INFO</p>
            <p class="text_small">(단위:cm)</p>
        </div>
        <div id="clothes_image_square_top"><img src="./img/top.png"></div>
        <div id="size_table">
            <table class="table table-borderless">
                <thead>
                    <tr style="height: 30px; background-color: #f4f5f6">
                        <th id="ok_path"></th>
                        <th class="clothes_size_name_top">사이즈</th>
                        <th class="clothes_size_name_top">어깨너비</th>
                        <th class="clothes_size_name_top">가슴단면</th>
                        <th class="clothes_size_name_top">소매길이</th>
                        <th class="clothes_size_name_top">총장</th>
                    </tr>
                </thead>
                <tbody class="size_list">
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">90</td>
                        <td>49.5</td>
                        <td>46</td>
                        <td>63</td>
                        <td>68</td>
                    </tr>
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">95</td>
                        <td>51.5</td>
                        <td>47</td>
                        <td>64</td>
                        <td>69</td>
                    </tr>
                    <tr class="size_click selected_size">
                        <td><img src="./img/ok_path_selected.png" width="15px"></td>
                        <td class="size_name">100</td>
                        <td>53.5</td>
                        <td>48</td>
                        <td>65</td>
                        <td>70</td>
                    </tr>
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">105</td>
                        <td>55.5</td>
                        <td>49</td>
                        <td>66</td>
                        <td>71</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="my_clothes">
                        <td><button class="btn btn-default confirm" onclick="sizeConfirm()">확인</button></td>
                        <td>내옷</td>
                        <td><input type='number' id="biacromion_size" placeholder="cm" min="0"></td>
                        <td><input type='number' id="chest_size" placeholder="cm" min="0"></td>
                        <td><input type='number' id="armLength_size" placeholder="cm" min="0"></td>
                        <td><input type='number' id="torso_size" placeholder="cm" min="0"></td>
                    </tr>
                    <tr class="error_value">
                        <td></td>
                        <td>오차</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
