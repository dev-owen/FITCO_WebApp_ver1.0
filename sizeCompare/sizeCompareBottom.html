<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>size compare bottom</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="./sizeCompare.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./sizeCompareBottom.js"></script>
<body>
    <div class="container">
        <div class="header">
            <p class="text_big">SIZE INFO</p>
            <p class="text_small">(단위:cm)</p>
        </div>
        <div id="clothes_image_square_bottom"><img src="./img/bottom.png"></div>
        <div id="size_table">
            <table class="table table-borderless">
                <thead>
                    <tr style="height: 30px; background-color: #f4f5f6">
                        <th id="ok_path"></th>
                        <th class="clothes_size_name_bottom">사이즈</th>
                        <th class="clothes_size_name_bottom">밑위길이</th>
                        <th class="clothes_size_name_bottom">허리단면</th>
                        <th class="clothes_size_name_bottom">허벅지단면</th>
                        <th class="clothes_size_name_bottom">밑단단면</th>
                        <th class="clothes_size_name_bottom">총장</th>
                    </tr>
                </thead>
                <tbody class="size_list">
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">28</td>
                        <td>20</td>
                        <td>49.5</td>
                        <td>46</td>
                        <td>15</td>
                        <td>68</td>
                    </tr>
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">30</td>
                        <td>21</td>
                        <td>51.5</td>
                        <td>47</td>
                        <td>17</td>
                        <td>69</td>
                    </tr>
                    <tr class="size_click selected_size">
                        <td><img src="./img/ok_path_selected.png" width="15px"></td>
                        <td class="size_name">32</td>
                        <td>22</td>
                        <td>53.5</td>
                        <td>48</td>
                        <td>19</td>
                        <td>70</td>
                    </tr>
                    <tr class="size_click">
                        <td><img src="./img/ok_path.png" width="15px"></td>
                        <td class="size_name">34</td>
                        <td>22.5</td>
                        <td>55.5</td>
                        <td>49</td>
                        <td>21</td>
                        <td>71</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="my_clothes">
                        <td><button class="btn btn-default confirm" onclick="sizeConfirm()">확인</button></td>
                        <td>내옷</td>
                        <td><input type='number' id="crotch_size" placeholder="cm" min="0"></td> <!--밑위단면-->
                        <td><input type='number' id="waist_size" placeholder="cm" min="0"></td> <!--허리단면-->
                        <td><input type='number' id="midThigh_size" placeholder="cm" min="0"></td> <!--허벅지단면-->
                        <td><input type='number' id="peach_size" placeholder="cm" min="0"></td> <!--밑단단면-->
                        <td><input type='number' id="legLength_size" placeholder="cm" min="0"></td> <!--총장-->
                    </tr>
                    <tr class="error_value">
                        <td></td>
                        <td>오차</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>     
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
